<!-- Movie Search Component -->
<div class="max-w-7xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-8 text-gray-800">Movie Search</h1>

  <!-- Search Section -->
  <div class="mb-8 flex gap-4">
    <input
      [(ngModel)]="query"
      placeholder="Search for a movie"
      class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      (click)="search()"
      class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200"
    >
      Search
    </button>
  </div>

  <!-- Loading and Error States -->
  <div *ngIf="loading$ | async" class="text-center py-4 text-gray-600">
    <div class="animate-spin inline-block w-6 h-6 border-4 border-blue-600 border-t-transparent rounded-full"></div>
    <span class="ml-2">Searching...</span>
  </div>

  <div *ngIf="error$ | async as error" class="bg-red-100 text-red-700 p-4 rounded-lg mb-6">
    {{ error }}
  </div>

  <!-- Movie Results -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let movie of movies$ | async"
         class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition duration-200">
      <img
        [src]="movie.Poster"
        [alt]="movie.Title"
        class="w-full h-96 object-cover"
        onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'"
      />
      <div class="p-6">
        <h2 class="text-xl font-bold mb-2">{{ movie.Title }}</h2>
        <p class="text-gray-600 mb-4">{{ movie.Year }} • {{ movie.Runtime }}</p>
        <div class="mb-4">
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
            {{ movie.Genre }}
          </span>
        </div>
        <p class="text-gray-700 mb-4 line-clamp-3">{{ movie.Plot }}</p>
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <span class="text-yellow-500">★</span>
            <span class="ml-1">{{ movie.imdbRating }}/10</span>
          </div>
          <button
            (click)="addToFavorites(movie)"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-200"
          >
            Add to Favorites
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
